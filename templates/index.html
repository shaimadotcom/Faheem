<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barns' Coffee App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nobile&display=swap" rel="stylesheet">
    <style>
        .text-emerald {
            color: #00784B;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* scrollbar */
        .overflow-y-scroll::-webkit-scrollbar {
            display: none;
        }
        .overflow-y-scroll {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            padding-bottom: 6rem;
        }
        #slider, #slider-dots {
            direction: ltr;
        }
        /* Styling for the bottom navigation to be fixed to the bottom of the screen */
        .fixed-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 50;
        }

        /* Styling for the bottom navigation links active color */
        .active-icon {
            color: #00784B; /* Barns' Green */
        }

        /* Custom styling for the new pop-up */
        .fah-popup {
            background-color: #fff;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem; /* rounded-xl */
        }

        /* Apply Nobile font only to the pop-up page */
        #gif-page {
            font-family: 'Nobile', sans-serif;
        }

        /* Styling for the result page */
        #recommendationOutput {
             background-image: url('static/display_bg.png');
             background-size: cover;
             background-position: center;
        }

        /* Keyframe animations for recommendation elements */
        @keyframes slide-in-left {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slide-in-right {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- START: Continuous Word Animation --- */
        @keyframes continuous-wave {
            0% { transform: translateY(0); opacity: 0; }
            20% { transform: translateY(0); opacity: 1; }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(0); }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .animate-continuous-word {
            display: inline-block;
            opacity: 0; /* Start hidden */
            animation: continuous-wave 4s infinite;
            animation-fill-mode: forwards;
        }
        /* --- END: Continuous Word Animation --- */


        /* --- START: Updated Shine Animation --- */
        @keyframes shine-effect {
            0% { transform: translateX(-120%) skewX(-25deg); }
            100% { transform: translateX(220%) skewX(-25deg); }
        }
        
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 253, 230, 0) 0%,
                rgba(255, 253, 230, 0.6) 50%,
                rgba(255, 253, 230, 0) 100%
            );
            animation: shine-effect 3s ease-in-out infinite;
            animation-delay: 1.5s;
            pointer-events: none;
            z-index: 10;
        }
        /* --- END: Updated Shine Animation --- */

        /* Animation utility classes */
        .animate-slide-in-left {
            animation: slide-in-left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        .animate-slide-in-right {
            animation: slide-in-right 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out both;
        }
        
    </style>
</head>

    <!-- JavaScript for Functionality -->
    <script>
        // Helper function for showing messages
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Event listener for the close message box button
        document.getElementById('closeMessageBox').addEventListener('click', () => {
            document.getElementById('messageBox').classList.add('hidden');
        });

        // image slider functionality
        const slider = document.getElementById('slider');
        const dotsContainer = document.getElementById('slider-dots');
        const images = slider.querySelectorAll('img');
        const dots = dotsContainer.querySelectorAll('button');
        let currentIndex = 0;

function updateSlider() {
    // This line ensures the movement is always from left to right
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    
    dots.forEach((dot, index) => {
        const isActive = index === currentIndex;
        dot.classList.toggle('bg-emerald-600', isActive);
        dot.classList.toggle('bg-white', !isActive);
        dot.classList.toggle('opacity-100', isActive);
        dot.classList.toggle('opacity-50', !isActive);
    });
}
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }, 3000);

        // --- Start of New Logic for File Upload ---

        // Element references
        const fahBtn = document.getElementById('fah_btn');
        const gifPage = document.getElementById('gif-page');
        const closeGifBtn = document.getElementById('close-gif-btn');
        const navBtn = document.getElementById('nav-btn');
        const mainContent = document.getElementById('main-content');
        
        // New file upload elements
        const imageInput = document.getElementById('imageInput');
        const previewPage = document.getElementById('preview-page');
        const photoPreview = document.getElementById('photo-preview');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const retakePhotoBtn = document.getElementById('retake-photo-btn');
        const usePhotoBtn = document.getElementById('use-photo-btn');
        
        // Result and loading page elements
        const recommendationOutput = document.getElementById('recommendationOutput');
        const splashScreen = document.getElementById('splash-screen');
        const analysisLoadingPage = document.getElementById('analysis-loading-page');

        // Cart page elements
        const cartPage = document.getElementById('cart-page');
        const backToMainBtn = document.getElementById('back-to-main-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const subtotalElement = document.getElementById('subtotal');
        
        let cart = [];

        // Helper to manage which page is visible
        function showPage(page) {
            const pages = [gifPage, previewPage, recommendationOutput, mainContent, analysisLoadingPage, splashScreen, cartPage];
            pages.forEach(p => {
                if (p === page) {
                    p.classList.remove('hidden');
                    if (p !== mainContent) {
                        p.classList.add('flex');
                    }
                } else {
                    p.classList.add('hidden');
                    p.classList.remove('flex');
                }
            });
        }

        // Show the initial GIF popup
        fahBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showPage(gifPage);
        });

        // Close the GIF popup
        closeGifBtn.addEventListener('click', () => {
            showPage(mainContent);
        });

        // The "التقط صورة" button now triggers the hidden file input
        navBtn.addEventListener('click', (e) => {
            e.preventDefault();
            imageInput.click();
        });

        // Handle file selection
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    showPage(previewPage);
                };
                reader.readAsDataURL(file);
            }
        });

        // Retake button on the preview page re-triggers the file input
        retakePhotoBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // Close the preview page
        closePreviewBtn.addEventListener('click', () => {
            showPage(gifPage);
        });

        // Function to preload images
        function preloadImages(urls) {
            const promises = urls.filter(url => url).map(url => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = url;
                    img.onload = resolve;
                    img.onerror = resolve; // Resolve even on error to not block the UI
                });
            });
            return Promise.all(promises);
        }

        // "Use this photo" button sends the data
        usePhotoBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) {
                showMessage('لم يتم اختيار صورة.');
                return;
            }
            
            showPage(analysisLoadingPage); 
            
            const formData = new FormData();
            formData.append('image', file);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error);
                    showPage(mainContent);
                } else {
                    // Add background and logo to the preloading list
                    const imageUrls = [data.drink_image, data.pastry_image, 'static/display_bg.png', 'static/logo.png'];
                    preloadImages(imageUrls)
                        .then(() => {
                            displayRecommendation(data);
                            showPage(recommendationOutput);
                        });
                }
            })
            .catch(error => {
                showMessage('حدث خطأ في الاتصال بالخادم. حاول مرة أخرى.');
                showPage(mainContent);
                console.error('Error:', error);
            });
        });

        // --- START: FINAL RESTRUCTURED RECOMMENDATION FUNCTION ---
        function displayRecommendation(data) {
            recommendationOutput.innerHTML = '';
            recommendationOutput.style.opacity = 0; // Hide until ready

            const container = document.createElement('div');
            container.className = 'flex flex-col items-center justify-between text-center w-full max-w-md mx-auto h-full py-8';

            const topSection = document.createElement('div');
            const logo = document.createElement('img');
            logo.src = 'static/logo.png';
            logo.className = 'w-32';
            topSection.appendChild(logo);

            const middleSection = document.createElement('div');
            middleSection.className = 'flex flex-col items-center';
            
            const imagesContainer = document.createElement('div');
            imagesContainer.className = 'relative overflow-hidden flex justify-center items-center mb-4';

            const shineElement = document.createElement('div');
            shineElement.className = 'shine';
            imagesContainer.appendChild(shineElement);

            const drinkImage = document.createElement('img');
            drinkImage.src = data.drink_image;
            drinkImage.alt = data.drink_name;
            drinkImage.className = 'w-48 h-48 md:w-56 md:h-56 object-contain drop-shadow-lg animate-slide-in-left';
            imagesContainer.appendChild(drinkImage);

            if (data.pastry_name && data.pastry_image) {
                const pastryImage = document.createElement('img');
                pastryImage.src = data.pastry_image;
                pastryImage.alt = data.pastry_name;
                pastryImage.className = 'w-36 h-36 md:w-40 md:h-40 object-contain drop-shadow-lg animate-slide-in-right mr-[-2rem]';
                pastryImage.style.animationDelay = '0.2s';
                imagesContainer.appendChild(pastryImage);
            }
            middleSection.appendChild(imagesContainer);
            
            // 1. Emotion-based title
            const promoText = document.createElement('p');
            promoText.className = 'text-2xl font-bold text-gray-800 mb-2 animate-fade-in-up';
            promoText.style.animationDelay = '0.4s';
            const emotionMap = { 'happy': 'عشانك فرحان والجو حلو', 'sad': 'عشان نروقك ونعدل مزاجك', 'angry': 'عشان تهدي وتنسى الزعل', 'surprise': 'لأنك تستاهل شي يفاجئك', 'neutral': 'لكل الأوقات والمشاعر', 'fear': 'عشان تطمن وتسترخي', 'anxious': 'عشان القلق يروح وتسترخي', 'bored': 'عشان نكسر الملل ونغير جو', 'relaxed': 'لأنك رايق وتستاهل الدلع', 'stressed': 'عشان تفك من التوتر وتصفى', 'excited': 'لأن الحماس يحتاج شي يعدله', 'frustrated': 'عشان الإحباط يروح وترجع تبتسم' };
            const dominantEmotionKey = data.dominant_emotion.toLowerCase();
            promoText.textContent = emotionMap[dominantEmotionKey] || `بناءً على مشاعرك (${data.dominant_emotion})`;
            middleSection.appendChild(promoText);
            
            // 2. Drink & Pastry Name Container
            const recommendationNames = document.createElement('div');
            recommendationNames.className = 'animate-fade-in-up';
            recommendationNames.style.animationDelay = '0.6s';
            
            let drinkName = data.drink_name;
            const decafText = "خالي من الكافيين";
            const decafRegex = /\s*\(خالي من الكافيين\)\s*/;
            const emptyParensRegex = /\s*\(\)\s*/;

            // **FIX**: First, remove any empty parentheses
            drinkName = drinkName.replace(emptyParensRegex, '').trim();

            if (decafRegex.test(drinkName)) {
                // If it's decaf, split the name and style differently
                const mainDrinkName = drinkName.replace(decafRegex, '').trim();

                const drinkNameText = document.createElement('h2');
                drinkNameText.className = 'text-2xl font-extrabold text-emerald-700';
                drinkNameText.textContent = mainDrinkName;
                recommendationNames.appendChild(drinkNameText);

                const decafElement = document.createElement('p');
                decafElement.className = 'text-base font-medium text-gray-500 -mt-1'; // Smaller, gray, slight negative margin
                decafElement.textContent = `(${decafText})`;
                recommendationNames.appendChild(decafElement);

            } else {
                // If it's not decaf, display the cleaned name
                const drinkNameText = document.createElement('h2');
                drinkNameText.className = 'text-2xl font-extrabold text-emerald-700';
                drinkNameText.textContent = drinkName;
                recommendationNames.appendChild(drinkNameText);
            }
            
            if (data.pastry_name) {
                const pastryNameText = document.createElement('p');
                pastryNameText.className = 'text-2xl font-bold text-gray-700';
                pastryNameText.textContent = `مع ${data.pastry_name}`;
                recommendationNames.appendChild(pastryNameText);
            }
            middleSection.appendChild(recommendationNames);

            // 3. Animated subtitle: "فهيم يفهمك ويختارلك"
            const animatedSubtitle = document.createElement('p');
            animatedSubtitle.className = 'text-2xl mt-4'; // Unified font size
            
            const words = "فهيم يفهمك ويختارلك".split(' ');
            words.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.textContent = word;
                wordSpan.className = 'animate-continuous-word';
                wordSpan.style.margin = '0 0.25rem'; // Add space between words
                
                if (word === "فهيم") {
                    wordSpan.classList.add('text-emerald-700', 'font-bold');
                } else {
                    wordSpan.classList.add('text-gray-600');
                }

                wordSpan.style.animationDelay = `${1.0 + index * 0.3}s`; 
                animatedSubtitle.appendChild(wordSpan);
            });
            middleSection.appendChild(animatedSubtitle);
            
            const bottomSection = document.createElement('div');
            bottomSection.className = 'w-full px-6 animate-fade-in-up';
            bottomSection.style.animationDelay = '1.5s';
            
            const orderButton = document.createElement('button');
            orderButton.className = 'w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-emerald-700 transition-colors duration-300 mb-3';
            orderButton.textContent = 'أطلب الآن !';
            orderButton.onclick = () => {
                const itemsToAdd = [{ name: data.drink_name, image: data.drink_image }];
                if (data.pastry_name) {
                    itemsToAdd.push({ name: data.pastry_name, image: data.pastry_image });
                }
                const promises = itemsToAdd.map(item => addToCart(item.name, item.image));
                Promise.all(promises).then(() => {
                    renderCart();
                    showPage(cartPage);
                });
            };
            
            const retryButton = document.createElement('button');
            retryButton.className = 'w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-300';
            retryButton.textContent = 'جرب مرة أخرى';
            retryButton.onclick = () => showPage(mainContent);
            
            bottomSection.appendChild(orderButton);
            bottomSection.appendChild(retryButton);
            
            container.appendChild(topSection);
            container.appendChild(middleSection);
            container.appendChild(bottomSection);
            recommendationOutput.appendChild(container);

            // Fade in the whole page smoothly
            setTimeout(() => {
                recommendationOutput.style.transition = 'opacity 0.5s ease-in-out';
                recommendationOutput.style.opacity = 1;
            }, 100);
        }
        // --- END: FINAL RESTRUCTURED RECOMMENDATION FUNCTION ---


        // Cart functionality
        async function addToCart(name, image) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
                return Promise.resolve();
            } else {
                return fetch('/get_price', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_name: name }),
                })
                .then(response => response.json())
                .then(data => {
                    cart.push({ name, image, price: data.price || 0, quantity: 1 });
                });
            }
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">سلتك فارغة.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center bg-white p-3 rounded-lg shadow-sm mb-3';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover">
                        <div class="flex-grow mx-4">
                            <p class="font-bold text-gray-800">${item.name}</p>
                            <div class="flex items-center mt-2 text-gray-600">
                                <button data-index="${index}" class="quantity-change text-lg">-</button>
                                <span class="mx-3">${item.quantity}</span>
                                <button data-index="${index}" class="quantity-change text-lg">+</button>
                            </div>
                        </div>
                        <div class="text-left">
                           <p class="font-bold text-gray-800">${itemTotal.toFixed(2)} ر.س</p>
                           <button data-index="${index}" class="remove-item text-red-500 text-sm mt-1">إزالة</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
            subtotalElement.textContent = `${subtotal.toFixed(2)} ر.س`;
        }

        cartItemsContainer.addEventListener('click', (e) => {
            const index = e.target.dataset.index;
            if (index === undefined) return;

            if (e.target.classList.contains('quantity-change')) {
                if (e.target.textContent === '+') {
                    cart[index].quantity++;
                } else {
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                }
            } else if (e.target.classList.contains('remove-item')) {
                cart.splice(index, 1);
            }
            renderCart();
        });

        backToMainBtn.addEventListener('click', () => showPage(mainContent));

        // Main page preloading logic
        window.onload = () => {
            const mainPageImages = [
                'static/1img.jpeg', 'static/2img.jpeg', 'static/3img.jpeg',
                'static/fah_btn (1).png', 'static/downimg.jpeg', 'static/logo.png',
                'static/entry.png', 'static/spin.gif' // Preload the spinner GIF
            ];
            preloadImages(mainPageImages).finally(() => {
                showPage(mainContent);
                updateSlider();
            });
        };

    </script>
</body>
</html>
